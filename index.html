<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- hero -->
    <section id="hero">
        <div class="container hero">
            <div class="name">
                <h1>Hello, <span></span></h1>
                <h1>my name is <span></span></h1>
                <h1>Austin <span></span></h1>
                <h1>Web developer <span></span></h1>
            </div>
            <div class="social-media">
                <i class="fab fa-github-square"><span></span></i>
                <i class="fab fa-linkedin"><span></span></i>
                <i class="fab fa-facebook-square"><span></span></i>
                <i class="fab fa-instagram-square"><span></span></i>
            </div>
            <div class="hero-image">
                <img src="images/SelfPhoto copy.jpeg" alt="Self Photo">
            </div>
        </div>
    </section>
    <!-- End Hero -->

    <!-- work -->
    <section id="work">
        <div class="work-top">
            <h1>My work</h1>
            <p>take a look at some of it</p>
        </div>
        <div class="work-item video-back">
            <div class="icon"><i class="fas fa-laptop-code"></i></div>
            <div class="text-work-item">
                <h1>Video Background</h1>
                <p>Take a look at this <a href="#">Video Background</a>Page I built </p>
            </div>
        </div>
        <div class="work-item bread-back">
            <div class="icon"><i class="fas fa-laptop-code"></i></div>
            <div class="text-work-item">
                <h1>Le Pain</h1>
                <p>Take a look at the <a href="#">French Bread</a> Website I created</p>
            </div>
        </div>
        <div class="work-item pic-back">
            <div class="icon"><i class="fas fa-laptop-code"></i></div>
            <div class="text-work-item">
                <h1>Photos</h1>
                <p>Snag a look at this cool photo I Made</p>
            </div>
        </div>
    </section>

    <section class="experience">
        
    </section>
    
    
    
    
    
    <!-- end work -->
    
</body>

</html>
